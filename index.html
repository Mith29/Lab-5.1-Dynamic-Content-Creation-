<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Dynamic Shopping Cart</title>
</head>
<body>
  <main>
    <section class="cart-section">
      <h1>Dynamic Shopping Cart</h1>
      <div id="product-container">
        <label for="product-name">Product name</label>
        <input type="text" id="product-name" placeholder="Product Name" required>
            <label for="product-price">Product price</label>
        <input type="number" id="product-price" placeholder="Product Price" required>
      
            <label for="quantity">Product quantity</label>
        <input type="number" id="quantity" name="quantity" min="1" max="100" step="1" required/>
        <button id="add-product">Add Product</button>
      </div>
      <h2>Cart</h2>
      <ul id="cart"></ul>
      <h3>Total: $<span id="total-price">0</span></h3>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
